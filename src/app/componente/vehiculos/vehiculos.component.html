
    <div class="row">
        <table class="table table-striped table-sm" *ngIf="vehiculos">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Marca</th>
              <th scope="col">Modelo</th>
              <th scope="col">AÃ±o Fabricacion</th>
              <th scope="col">Volumen Tanque</th>
              <th scope="col">Tipo</th>
              <th scope="col">Tonelaje Tanque</th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr  *ngFor="let v of vehiculos; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>  <input [(ngModel)]="v.marca" name="marca" type="text" class="form-control-sm"> </td>
              <td>  <input [(ngModel)]="v.modelo" name="modelo" type="text" class="form-control-sm"> </td>
              <td>  <input [(ngModel)]="v.anioFabricacion" name="anioFabricacion" type="number" class="form-control-sm"> </td>
              <td>  <input [(ngModel)]="v.volumenTanque" name="volumenTanque" type="number" class="form-control-sm"> </td>
              <td>  <input [(ngModel)]="v.tipoTransporte" name="tipoTransporte" type="text" max="1" class="form-control-sm"> </td>
              <td>  <input [(ngModel)]="v.tonelajeCarga" name="tonelajeCarga" type="number" class="form-control-sm"> </td>
              <td>  <button (click)="borrar( v )" class="btn btn-danger btn-sm"> Borrar </button> </td>
              <td>  <button (click)="actualizar( v )" class="btn btn-success btn-sm"> Actualizar </button> </td>                
            </tr>
            </tbody>
            <tfoot>
                
                <tr>
                    <th></th>
                    <th></th>
                    <th>
                        <div class="form-check">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="idtipomedida" value="L" [(ngModel)]="idtipomedida">Litros
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="idtipomedida" value="G" [(ngModel)]="idtipomedida">Galones
                            </label>
                          </div>
                    </th>
                    <th>Total Volumen</th>
                    <td>{{ totalCombustible | number }}</td>
                </tr>
            </tfoot>
          </table>
    </div>


    <div class="btn-group  btn-group-sm" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="agregar()">Agregar</button>
        <button type="button" class="btn btn-warning" (click)="calcular()">Calcular</button>

      </div>

  
<!-- Modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
           <app-vehiculo [idtipovehiculo]="idtipovehiculo" (onOperacionExitosa)="notificar()"></app-vehiculo>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cerrar()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="grabar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
